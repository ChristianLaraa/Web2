    <title>API WhatsApp - Christian Lara</title>

<body class="fondo">
    <header class="titulo">
        <h1 style="text-align: center;">Enviar mensaje por WhatsApp</h1>

        <label for="input1">Numero:</label>
        <input type="text" id="input1" maxlength="12" placeholder="Ingresa el numero completo"><br><br>


        <label for="input2">Mensaje:</label>
        <textarea id="input2" maxlength="500" placeholder="Escribe tu mensaje ..."></textarea><br><br>

        <div class="botones">
        <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
        <button onclick="location.href= 'index.html'">Limpiar</button>
        </div>
    </div> 

</body>
